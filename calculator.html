<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="calcuDesign.css">
	<script type="text/javascript" src="calcuFunc.js"></script>
	<title>MY CALCULATOR</title>
</head>
<body>
	<header>
	<h1>Enter number to use calculator</h1>
	</header>

	<div class="container-text">
		<div class="calcu-container">
			 <div class="output">
			 	<div class="entry" id="entry"></div>
		        <!-- <div class="prev" id="pre"></div>
		        <div class="curr" id="cur"></div> -->
      		</div>

			<div class="first-row">
				<button class="clearFunc" id="del" type="button" onclick="deleteBtn()">AC</button>
				<button class="memPlusFunc" id="memPlus" type="button" onclick="memPlusBtn()">M+</button>
				<button class="memMinusFunc" id="memMinus" type="button" onclick="memMinusBtn()">M-</button>
				<button class="memRecall" id="recall" type="button" onclick="memRecallBtn()">MRC</button>
			</div>

			<div class="second-row">
				<button class="inputBtn" id="seven" type="button" onclick="displayBtn('7')">7</button>
				<button class="inputBtn" id="eight" type="button" onclick="displayBtn('8')">8</button>
				<button class="inputBtn" id="nine" type="button" onclick="displayBtn('9')">9</button>
				<button class="operation" id="multiply" type="button" onclick="displayBtn('/')">/</button>
			</div>

			<div class="third-row">
				<button class="inputBtn" id="four" type="button" onclick="displayBtn('4')">4</button>
				<button class="inputBtn" id="five" type="button" onclick="displayBtn('5')">5</button>
				<button class="inputBtn" id="six" type="button" onclick="displayBtn('6')">6</button>
				<button class="operation" id="multiply" type="button" onclick="displayBtn('*')">*</button>
			</div>

			<div class="fourth-row">
				<button class="inputBtn" id="one" type="button" onclick="displayBtn('1')">1</button>
				<button class="inputBtn" id="two" type="button" onclick="displayBtn('2')">2</button>
				<button class="inputBtn" id="three" type="button" onclick="displayBtn('3')">3</button>
				<button class="operation" id="minus" type="button" onclick="displayBtn('-')">-</button>
			</div>

			<div class="fifth-row">
				<button class="inputBtn" id="decimal" type="button" onclick="displayBtn('.')">.</button>
				<button class="inputBtn" id="zero" type="button" onclick="displayBtn('0')">0</button>
				<button class="equalBtn" id="equals" type="button" onclick="solveBtn()">=</button>
				<button class="operation" id="add" type="button" onclick="displayBtn('+')">+</button>
			</div>
		</div>
	</div>
	<div class="labels">
		<ul>
			<li>AC = All Clear</li>
			<li>M+ = Memory Plus</li>
			<li>M- = Memory Minus</li>
			<li>MRC = Memory Recall and Clear</li>
		</ul>		
	</div>
</body>
</html>
